version: '2'

services:
  # VPN container
  # All containers force their network traffic through this container
  gluetun:
    container_name: gluetun
    image: qmcgaw/gluetun
    restart: always
    network_mode: bridge
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - FIREWALL_OUTBOUND_SUBNETS=10.10.4.0/24
      - FIREWALL_OUTBOUND_SUBNETS=10.10.3.0/24
      - VPNSP=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=XXXX
      - WIREGUARD_ADDRESS=XXXX
      - COUNTRY=Sweden
      - CITY=Stockholm
    volumes:
      - /var/lib/docker/volumes/gluetun:/gluetun
    labels:
      - com.centurylinklabs.watchtower.enable=false
    ports:
      # Host:Container/tcp|udp
      # If not specified it will be TCP
      # Sonarr
      - 8989:8989
      # Radarr
      - 7878:7878
      # Jackett
      #- 9117:9117
      # Prowlarr
      - 9696:9696
      # qBittorrent
      - 8080:8080
      # JDownloader
      - 3129:3129
      # Bazarr
      - 6767:6767
      # Add more ports here as needed



  # Sonarr
  # For downloading TV shows
  # Runs on port 8989
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    restart: always
    network_mode: service:gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/lib/docker/volumes/sonarr/config:/config
      - /var/lib/docker/volumes/storage/tv:/tv
      - /var/lib/docker/volumes/storage/downloads:/downloads
    labels:
      - com.centurylinklabs.watchtower.enable=false



  # Radarr
  # For downloading movies
  # Runs on port 7878
  radarr:
    container_name: radarr
    image: linuxserver/radarr
    restart: always
    network_mode: service:gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/lib/docker/volumes/radarr/config:/config
      - /var/lib/docker/volumes/storage/films:/movies
      - /var/lib/docker/volumes/storage/downloads:/downloads
    labels:
      - com.centurylinklabs.watchtower.enable=false



  # Prowlarr
  # Indexer for Sonarr and Radarr
  # Runs on port 9696
  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:develop
    restart: always
    network_mode: service:gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/lib/docker/volumes/prowlarr/config:/config
    labels:
      - com.centurylinklabs.watchtower.enable=false

  # qBittorrent
  # Torrent downloader
  # Runs on port 8080
  qbittorrent:
    container_name: qbittorrent
    image: linuxserver/qbittorrent
    restart: always
    network_mode: service:gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - WEBUI_PORT=8080
    volumes:
      - /var/lib/docker/volumes/qbittorrent/config:/config
      - /var/lib/docker/volumes/storage/downloads:/downloads
    labels:
      - com.centurylinklabs.watchtower.enable=false



  # JDownloader
  # For downloading anything
  # Runs via https://my.jdownloader.org/login.html
